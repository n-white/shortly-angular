<div id='container'>
  <!-- Your html here -->
  
  <div ng-init="linkList = []">
    <input class="input" ng-model="newLink">
    <button ng-click="linkList.push(newLink); newLink = ''">add</button>
  </div>
  <ul>
    <li ng-repeat="link in linkList track by $index">{{ link }}</li>
  </ul>

  </div>
</div>
