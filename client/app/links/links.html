<div id='container'>
  <!-- Your html here -->
  
    <div class="link" ng-repeat="link in data.links | orderBy:'title'">
      <img class="img" ng-src="{{link.url}}/favicon.ico">
      <div class="title">{{ link.title }}</div>
      <span  class="visits count">Visits: {{ link.visits }}</span>
      <a class="original" ng-href="{{ link.url }}">{{ link.url }}>
      <div  class="">{{ link.code }}</div>
    </div>

</div>
